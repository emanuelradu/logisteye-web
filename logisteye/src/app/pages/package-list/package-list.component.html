<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <ng-container matColumnDef="is_delivered">
        <th mat-header-cell *matHeaderCellDef> Delivery status. </th>
        <td mat-cell *matCellDef="let element"> {{element.is_delivered}} </td>
      </ng-container>
    
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
    
      <ng-container matColumnDef="current_location">
        <th mat-header-cell *matHeaderCellDef> Pickup </th>
        <td mat-cell *matCellDef="let element"> {{element.current_location.latitude }}, {{element.current_location.longitude}} </td>
      </ng-container>
    
      <ng-container matColumnDef="destination_location">
        <th mat-header-cell *matHeaderCellDef> Drop Off </th>
        <td mat-cell *matCellDef="let element"> {{element.destination_location.latitude}}, {{element.destination_location.longitude}} </td>
      </ng-container>
  
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let element"> {{element.company.name}} </td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    
</div>
